<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Sortable</title>
<script src="jquery/jquery-1.4.2.js"></script>
<script src="jquery/jquery.ui.core.js"></script>
<script src="jquery/jquery.ui.widget.js"></script>
<script src="jquery/jquery.ui.mouse.js"></script>
<script src="jquery/jquery.ui.draggable.js"></script>
<script src="jquery/jquery.ui.sortable.js"></script>
<script src="src/simplify.js"></script>
<script src="src/escapeHTML.js"></script>
<script src="src/sortable.js"></script>
<script src="src/oembed.js"></script>
<script src="src/emitter.js"></script>
<script src="src/indexof.js"></script>
<script src="src/history.js"></script>
<script src="src/block.js"></script>
<script src="src/caret.js"></script>
<script src="src/editor.js"></script>
<script src="src/rangy.js"></script>
<script src="src/content/flickr-photo-search.js"></script>
<link rel="stylesheet" href="sortable.css" />
<script>
  $(document).ready(function() {
    $("#mesh-content").sortable({
      handle : '.handle',
      revert : true
    });
  });
</script>
</head>
<body>
  <div id="container">
    <div id="mesh-editor" class="col-1">
      <form id="mesh-title">
        <input type="text" name="title" placeholder="Title" />
      </form>
      <div id="mesh-tools"></div>
      <div id="mesh-content"></div>
      <div id="mesh-status">0 words</div>
      <div id="mesh-attributes"></div>
      <div id="mesh-source">
        <h2>Source:</h2>
        <pre></pre>
      </div>
    </div>
    <div id="mesh-picker" class="col-2">
      <h2>Search:</h2>
      <form id="mesh-search">
        <div>
          <input type="radio" checked="checked" value="flickr"
            id="mesh-search-flickr" /><label for="mesh-search-flickr">Flickr</label>
          <!--input type="radio" value="twitter" id="mesh-search-twitter" /><label for="mesh-search-twitter">Twitter</label-->
        </div>
        <div>
          <input type="search" id="mesh-search-query" /><input type="submit"
            id="mesh-search-submit" value="Search" />
        </div>
      </form>
      <div id="mesh-results"></div>
    </div>
  </div>

</body>
</html>

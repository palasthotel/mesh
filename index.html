<!DOCTYPE html>
<html>
  <head>
    <title>Mesh</title>
    <link rel="stylesheet" href="mesh.css" />
  </head>
  <body>
    <div id="container">
      <div id="mesh-editor">
        <div id="mesh-tools"></div>
        <div id="mesh-content">
          <div class="mesh-paragraph"><div>Some sample text</div></div>
          <div class="mesh-paragraph">And another paragraph</div>
          <div class="mesh-quote">A quote</div>
          <pre class="mesh-code"><div>// and some code</div></pre>
        </div>
      </div>
      <div id="mesh-picker"></div>
      <div id="mesh-source">
        <pre></pre>
      </div>
    </div>
    <script type="text/javascript" src="jquery/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="src/escapeHTML.js"></script>
    <script type="text/javascript" src="src/command.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>

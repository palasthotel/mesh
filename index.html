<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sortable</title>
  <link rel="stylesheet" href="mesh.css" />
  <link href="res/fontawesome/css/font-awesome.css" rel="stylesheet" />
</head>
<body>
  <div id="container">
    <form id="mesh-editor" class="col-1">
      <div id="mesh-title">
        <input type="text" name="title" placeholder="Title" />
      </div>
      <div id="mesh-tools"></div>
      <textarea class="mesh-content">
&lt;p&gt;Text with &lt;b&gt;some&lt;/b&gt; &lt;i&gt;form&lt;b&gt;atting&lt;/b&gt;&lt;/i&gt;&lt;br&gt;
A &lt;a href=&quot;/&quot;&gt;Link&lt;/a&gt;&lt;/p&gt;
&lt;blockquote&gt;Quote&lt;/blockquote&gt;</textarea>
      <div id="mesh-status"></div>
      <div id="mesh-actions">
        <button id="mesh-source-preview">Source preview</button>
        <button id="mesh-save">Save (not implemented)</button>
      </div>
      <div id="mesh-attributes"></div>
    </form>
    <div id="mesh-picker" class="col-2">
      <h2>Search:</h2>
      <form id="mesh-search">
        <div>
          <input type="radio" checked="checked" value="flickr"
            id="mesh-search-flickr" /><label for="mesh-search-flickr">Flickr</label>
          <!--input type="radio" value="twitter" id="mesh-search-twitter" /><label for="mesh-search-twitter">Twitter</label-->
        </div>
        <div>
          <input type="search" id="mesh-search-query" /><input type="submit"
            id="mesh-search-submit" value="Search" />
        </div>
      </form>
      <div id="mesh-results"></div>
    </div>
  </div>
  <script type="text/javascript" src="lib/jquery-1.4.2.js"></script>
  <script type="text/javascript" src="lib/rangy.js"></script>
  <script type="text/javascript" src="mesh.js"></script>
  <script type="text/javascript">
    var mesh = require('mesh');

    // set configuration here
    var conf = {
      defaultView : 'contenteditable'
    };

    var textarea = $('textarea.mesh-content')[0];

    // initialize app
    mesh.init(textarea, conf, function(err, ed) {
      if (err) {
        console.log('Initialization failed.')
        throw err;
      }

      console.log(ed)
    });
  </script>
</body>
</html>
